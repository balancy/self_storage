{% extends 'storage_rental/base.html' %}
{% load static %}

{% block header %}

{% endblock %}

{% block content %}
<div class="container">
    <br />
    <h1>Оплатите заказ</h1>
    <br />

        {% csrf_token %}
        {{ form.as_p }}
        <br>

    </form>
</div>

{% endblock %}
