{% extends 'storage_rental/base.html' %}
{% load static %}

{% block header %}
<title>Self Storage - Сезонное хранение</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Сезонное хранение</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark my-3" type="submit">
            Сдать на хранение
        </button>
    </form>

    <p class="mt-1 mb-3">
        <strong>Итоговая сумма: <span id="total_price_label">0</span></strong>
    </p>

    <p class="my-3">
        <button class="btn btn-outline-dark" onclick="checkPromocode()">
            Применить промокод
        </button>
        <strong class="ml-2">
            Скидка по промокоду: <span id="discount_label">0</span>%
        </strong>
    </p>

    <div class="my-3" id="item_details" style="display: none;">
        <p id="item_price_details"></p>
        <img class="mt-1" width="400px;" height="400px;" id="item_img"/>
    </div>

    <script>
        const allItems = JSON.parse("{{ items|escapejs }}");
        const allPromocodes = JSON.parse("{{ promocodes|escapejs }}");

        const today = new Date().toISOString().slice(0, 10)

        const discountEl = document.querySelector("#discount");
        const discountLabelEl = document.querySelector("#discount_label");
        const durationEl = document.querySelector("#duration");
        const itemDetailsEl = document.querySelector("#item_details");
        const itemEl = document.querySelector("#item");
        const itemImageEl = document.querySelector("#item_img");
        const itemPriceDetailsEl = document.querySelector("#item_price_details");
        const quantityEl = document.querySelector("#quantity");
        const promocodeEl = document.querySelector("#promocode");
        const totalPriceEl = document.querySelector("#total_price");
        const totalPriceLabelEl = document.querySelector("#total_price_label");

        [itemEl, quantityEl, durationEl].forEach(item => {
            item.addEventListener('change', event => {
                updateItemDetais();
            })
        })

        let currentDiscount = 0;
        let totalPrice = 0;
        let weekPrice;
        let monthPrice;
        let duration;
        let quantity;
        let currentItem;

        const calculateTotalPrice = () => {
            currentItem = allItems[itemEl.value];

            if (currentItem){
                weekPrice = currentItem.week_storage_price;
                monthPrice = currentItem.month_storage_price;
                duration = durationEl.value;
                quantity = quantityEl.value;

                totalPrice = duration < 4
                    ? (1 - currentDiscount/100) * quantity * duration * weekPrice
                    : (1 - currentDiscount/100) * quantity * Math.floor(duration / 4) * monthPrice
            } else {
                totalPrice = 0;
            }

            totalPriceLabelEl.innerHTML = totalPrice;
            totalPriceEl.value = totalPrice;
        }

        const checkPromocode = () => {
            currentPromocode = allPromocodes[promocodeEl.value];

            if (currentPromocode) {
                startDate = currentPromocode.start_date;
                endDate = currentPromocode.end_date;
                isActive = today > startDate && today < endDate;

                if (isActive) {
                    currentDiscount = currentPromocode.discount;
                }
            } else {
                currentDiscount = 0;
            }

            discountLabelEl.innerHTML = currentDiscount;
            discountEl.value = currentDiscount;

            calculateTotalPrice();
        }

        const updateItemDetais = () => {
            currentItem = allItems[itemEl.value]

            if (currentItem) {
                weekPrice = currentItem.week_storage_price;
                monthPrice = currentItem.month_storage_price;

                itemDetailsEl.style.display = 'block';
                itemImageEl.setAttribute('src', 'media/' + currentItem.image);
                itemPriceDetailsEl.innerHTML =
                    'Стоимость хранения за единицу: ' + weekPrice +
                    ' руб/неделю, ' + monthPrice + ' руб/месяц';
            } else {
                itemDetailsEl.style.display = 'none';
            }

            calculateTotalPrice();
        }
    </script>

</div>


{% endblock %}
