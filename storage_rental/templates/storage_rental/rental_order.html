{% extends 'storage_rental/base.html' %}
{% load static %}

{% block header %}
<title>Self Storage - Аренда боксов</title>
{% endblock %}

{% block content %}
<div class="container">
    <br />
    <h1>Аренда бокса</h1>
    <br />
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-dark" type="submit">Арендовать</button>
    </form>

    <br>
    <strong>Итоговая сумма: <span id="totalPrice">0</span></strong>

    <script>
        const all_storages = JSON.parse("{{ storages|escapejs }}");

        const storageEl = document.querySelector("#storage");
        const sizeEl = document.querySelector("#size");
        const durationEl = document.querySelector("#duration");
        const totalPriceEl = document.querySelector("#totalPrice");

        [storageEl, sizeEl, durationEl].forEach(item => {
            item.addEventListener('change', event => {
                recalculateTotalPrice();
            })
        })

        const recalculateTotalPrice = () => {
            let storage = all_storages[storageEl.value]
            let size = sizeEl.value

            if (storage && size != 0) {
                let base_price = storage.base_price
                let additional_price = storage.additional_price
                let duration = durationEl.value || 0

                totalPriceEl.innerHTML = duration * (base_price + additional_price * (size - 1))
            }
            else {
                totalPriceEl.innerHTML = 0
            }
        }
    </script>
</div>
{% endblock %}
